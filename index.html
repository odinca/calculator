<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="calc-base">
            <div class="display"></div>
            <div class="row">
                <button>Clear</button>
            </div>
            <div class="row">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="operator" class="divide">/</button>
            </div>
            <div class="row">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="operator" class="multiply">*</button>
            </div>
            <div class="row">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="operator" class="subtract">-</button>
            </div>
            <div class="row">
                <button id="0" class="number">0</button>
                <button>.</button>
                <button id="operator" class="equals">=</button>
                <button id="operator" class="add">+</button>
            </div>
            
        </div>
    </div>
</body>
</html>
