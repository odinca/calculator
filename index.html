<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="calc-base">
            <div class="display"></div>
            <div class="row">
                <button>Clear</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operator" class="divide">/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operator" class="multiply">*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operator" class="subtract">-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button id="operator" class="add">+</button>
                <button id="operator" class="equals">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
